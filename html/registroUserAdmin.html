<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuarios (Admin)</title>
  <link rel="stylesheet" href="../css/regAdmin.css">
</head>
<body>

  <div class="form-container">
    <h2>Registro de usuario (Admin)</h2>

    <form id="formAdmin">

      <!-- Nombre -->
      <div class="single">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" required>
      </div>

      <!-- Correo + Confirmar correo -->
      <div class="form-row">
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" id="correo" required>
        </div>
        <div class="form-group">
          <label for="confirmarCorreo">Confirmar Correo</label>
          <input type="email" id="confirmarCorreo" required>
        </div>
      </div>

      <!-- Contraseña + Confirmar contraseña -->
      <div class="form-row">
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" required minlength="4" maxlength="10">
        </div>
        <div class="form-group">
          <label for="confirmarContrasena">Confirmar Contraseña</label>
          <input type="password" id="confirmarContrasena" required minlength="4" maxlength="10">
        </div>
      </div>

      <!-- Teléfono -->
      <div class="single">
        <label for="telefono">Teléfono (opcional)</label>
        <input type="tel" id="telefono">
      </div>

      <!-- Región + Comuna -->
      <div class="form-row">
        <div class="form-group">
          <label for="region">Región</label>
          <select id="region" required>
            <option value="Metropolitana">Metropolitana</option>
            <option value="Araucanía">Araucanía</option>
            <option value="Biobío">Biobío</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comuna">Comuna</label>
          <select id="comuna" required>
            <option value="Santiago">Santiago</option>
            <option value="Pucón">Pucón</option>
            <option value="Concepción">Concepción</option>
          </select>
        </div>
      </div>

      <!-- Tipo de usuario -->
      <div class="single">
        <label for="tipusuario">Tipo de usuario</label>
        <select id="tipusuario" required>
          <option value="usuario">Usuario</option>
          <option value="vendedor">Vendedor</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn-submit">Registrar</button>
      <button type="button" class="btn-back" onclick="window.location.href='listusuarios.html'">Volver</button>
    </form>
  </div>

  <script src="../js/registroAdmin.js"></script>
</body>
</html>
