<body>

    <header>
        <div class="container header-content">
            <div class="site-name">TIENDA ONLINE</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>

                    <a href="login.html">Login</a> | 
                    <a href="registro.html">Register</a>
                </div>
            </div>
        </div>
    </header>

    <form id="formEstudiante">
        <h2>Registro de usuario</h2>

        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" required>

        <label for="confirmarCorreo">Confirmar Correo</label>
        <input type="email" id="confirmarCorreo" required>

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" required>

        <label for="confirmarContrasena">Confirmar Contraseña</label>
        <input type="password" id="confirmarContrasena" required>

        <label for="telefono">Teléfono (opcional)</label>
        <input type="tel" id="telefono">

        <label for="region">Selecciona la región</label>
        <select id="region" required>
            <option value="santiago">Región Metropolitana de Santiago</option>
            <option value="araucania">Región de La Araucanía</option>
            <option value="biobio">Región de Biobío</option>
        </select>

        <label for="comuna">Selecciona la comuna</label>
        <select id="comuna" required>
            <option value="santiago">Santiago</option>
            <option value="pucon">Pucón</option>
            <option value="concepcion">Concepción</option>
        </select>

        <button type="submit">Registrar</button>
    </form>



</body>
<script src="../js/registro.js"></script>
<script src="../js/carrito-comun.js"></script>

</html>
