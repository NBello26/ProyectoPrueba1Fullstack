<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuarios (Admin)</title>
  <link rel="stylesheet" href="../../css/adminpage/usuario.css">
</head>
<body>
  <header>
    <h1>Crear Usuario</h1>
  </header>

  <main>
    <form id="formAdmin">
      <!-- Nombre -->
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" required>
      
      <!-- Correo + Confirmar correo -->
      <label for="correo">Correo</label>
      <input type="email" id="correo" required>
      
      <label for="confirmarCorreo">Confirmar Correo</label>
      <input type="email" id="confirmarCorreo" required>
      
      <!-- Contraseña + Confirmar contraseña -->
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" required minlength="4" maxlength="10">
      
      <label for="confirmarContrasena">Confirmar Contraseña</label>
      <input type="password" id="confirmarContrasena" required minlength="4" maxlength="10">
      
      <!-- Teléfono -->
      <label for="telefono">Teléfono (opcional)</label>
      <input type="tel" id="telefono">
      
      <!-- Región + Comuna -->
      <label for="region">Región</label>
      <select id="region" required onchange="cargarComunas()">
        <option value="">Seleccione región</option>
        <option value="Lagos">Los Lagos</option>
        <option value="Metropolitana">Metropolitana</option>
        <option value="Araucanía">Araucanía</option>
        <option value="Biobío">Biobío</option>
      </select>
      
      <label for="comuna">Comuna</label>
      <select id="comuna" required>
        <option value="">Seleccione comuna</option>
      </select>
      
      <!-- Tipo de usuario -->
      <label for="tipusuario">Tipo de usuario</label>
      <select id="tipusuario" required>
        <option value="usuario">Usuario</option>
        <option value="vendedor">Vendedor</option>
        <option value="admin">Admin</option>
      </select>
      
      <div class="botones">
        <button type="submit" class="btn-guardar">Registrar</button>
        <a href="../adminpage/listusuarios.html" class="btn-cancelar">Volver</a>
      </div>
    </form>
  </main>

  <script src="../../js/adminpage/registroAdmin.js"></script>
</body>
</html>
