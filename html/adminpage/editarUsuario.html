<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="../../css/adminpage/usuario.css">
</head>
<body>
    <header>
        <h1>Editar Usuario</h1>
    </header>

    <main>
        <form id="formEditarUsuario">
            <input type="hidden" id="indiceUsuario">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono">
            
            <label for="region">Región:</label>
            <select id="region" required>
                <option value="">Seleccione región</option>
                <option value="Lagos">Los Lagos</option>
                <option value="Metropolitana">Metropolitana</option>
                <option value="Valparaíso">Valparaíso</option>
                <option value="Biobío">Biobío</option>
                <option value="Araucanía">Araucanía</option>
            </select>
            
            <label for="comuna">Comuna:</label>
            <select id="comuna" required>
                <option value="">Seleccione comuna</option>
                <!-- Las comunas se cargarán con JavaScript -->
            </select>
            
            <label for="tipusuario">Tipo de Usuario:</label>
            <select id="tipusuario" required>
                <option value="usuario">Usuario</option>
                <option value="vendedor">Vendedor</option>
                <option value="admin">Admin</option>
            </select>
            
            <div class="botones">
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
                <a href="../adminpage/listusuarios.html" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </main>

<script src="../../js/adminpage/editarUsuario.js"></script>
</body>
</html>
