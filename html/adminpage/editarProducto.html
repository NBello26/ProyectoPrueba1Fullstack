<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="../../css/adminpage/usuario.css">
</head>
<body>
    <header>
        <h1>Editar Producto</h1>
    </header>

    <main>
        <form id="formEditarProducto">
            <input type="hidden" id="indiceProducto">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" min="0" required>
            
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" rows="4"></textarea>
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" min="0" required>
            
            <div class="botones">
                <button type="submit" class="btn-guardar">Guardar Cambios</button>
                <a href="listproductos.html" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </main>

<script src="../../js/adminpage/editarProducto.js"></script>
</body>
</html>
